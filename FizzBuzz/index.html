<!DOCTYPE html>
<html>
<head>
	<title>Welcome to FizzBuzz</title>
</head>
<body>
	<script>
		var i = 0; 
		while(i <= 99){
			i++;
			if (i && 3 == 0 && i % 5 == 0) {
				document.write(i + ". FizzBuzz!<br/>");
			} else if (i % 3 == 0) {
				document.write(i + ". Fizz!<br/>");
			} else if (i % 5 == 0) {
				document.write(i + ". Buzz!<br/>");
			} else {
				document.write(i + ". <br/>");
			}
		}
	</script>
</body>
</html>
